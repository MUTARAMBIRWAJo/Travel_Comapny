# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Migrate and Seed Database

"on":
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  migrate-and-seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check required env vars
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Checking env..."
          if [ -z "$DATABASE_URL" ] || [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Required secrets not set: DATABASE_URL, NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi

      - name: Check DB reachability
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npm run db:check 2>&1 | tee db-check.log

      - name: Apply SQL files
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npm run db:apply-sql 2>&1 | tee apply-sql.log

      - name: Run JS seed scripts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npm run db:seed 2>&1 | tee seed.log
          npm run db:seed:cms 2>&1 | tee seed-cms.log

      - name: Upload DB logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-logs
          path: |
            db-check.log
            apply-sql.log
            seed.log
            seed-cms.log

      - name: Optional - Push migrations via Supabase CLI (if you prefer)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        if: env.SUPABASE_ACCESS_TOKEN != ''
        run: |
          echo "Using Supabase CLI to push migrations (requires SUPABASE_ACCESS_TOKEN secret)"
          npm run supabase:push
